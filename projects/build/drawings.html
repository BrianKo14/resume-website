	<script src="https://res.cloudinary.com/veseylab/raw/upload/v1684982764/magicmouse-2.0.0.cdn.min.js"></script>
	<script>
		magicMouse({
			"outerStyle": "circle",
			"hoverEffect": "pointer-overlay", // TODO: circle-move
			"hoverItemMove": false,
			"defaultCursor": false,
			"outerWidth": 30,
			"outerHeight": 30
		});

		// Hide the magicPointer and magicMouseCursor when the mouse leaves the document
		document.addEventListener('mouseleave', () => {
			document.getElementById('magicPointer').style.display = 'none';
			document.getElementById('magicMouseCursor').style.display = 'none';
		});
		document.addEventListener('mouseenter', () => {
			document.getElementById('magicPointer').style.display = 'block';
			document.getElementById('magicMouseCursor').style.display = 'block';
		});
	</script>
