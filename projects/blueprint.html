<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

	<!-- Style -->
	<link rel="stylesheet" type="text/css" href="../blueprint.css">

</head>

<body>
	<img id="folded-paper-background" src="../../media/Projects page/folded_paper_background.jpg" alt=""/>
	<div id="background">
		<img src="../../media/Projects page/blueprint_background.jpg" alt=""/>
	</div>

	<!-- Compiled -->
	<span id="template"></span>	

	<div id="modal">
		<p id="modal-description"></p>
	</div>

	<!-- Anime.js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.2/anime.min.js" integrity="sha512-aNMyYYxdIxIaot0Y1/PLuEu3eipGCmsEUBrUq+7aVyPGMFH8z0eTP0tkqAvv34fzN6z+201d3T8HPb1svWSKHQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<!-- Interact.js -->
	<script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
	<!-- MagicMouse.js -->
	<script src="https://res.cloudinary.com/veseylab/raw/upload/v1684982764/magicmouse-2.0.0.cdn.min.js"></script>
	<script>
		magicMouse({
			"outerStyle": "circle",
			"hoverEffect": "pointer-overlay", // TODO: circle-move
			"hoverItemMove": false,
			"defaultCursor": false,
			"outerWidth": 30,
			"outerHeight": 30
		});

		// Hide the magicPointer and magicMouseCursor when the mouse leaves the document
		document.addEventListener('mouseleave', () => {
			document.getElementById('magicPointer').style.display = 'none';
			document.getElementById('magicMouseCursor').style.display = 'none';
		});
		document.addEventListener('mouseenter', () => {
			document.getElementById('magicPointer').style.display = 'block';
			document.getElementById('magicMouseCursor').style.display = 'block';
		});
	</script>

	<script src="../scatter.js"></script>
</body>
</html>
